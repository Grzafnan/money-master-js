<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-4xl font-semibold text-center mt-5">Money MasterðŸ’°</h1>
    <!--  -->
    <div class="w-3/4 mx-auto grid md:grid-cols-2 gap-4 mt-5">
      <div class="flex">
        <img class="hidden md:block w-full" src="./image/Photo.png" alt="" />
      </div>
      <div class="bg-gray-200 p-5">
        <h2 class="text-xl font-semibold my-5 text-center">Income</h2>
        <div class="text-center space-x-6">
          <span class="text-lg font-semibold mr-3"> Income : </span>
          <input
            id="income-input"
            class="w-2/4 px-2 md:py-1 rounded-sm"
            type="text"
          />
        </div>
        <h2 class="text-xl font-semibold my-5 text-center">Expenses</h2>

        <div class="text-center space-x-11">
          <span class="text-lg font-semibold mr-3"> Food : </span>
          <input
            id="food-input"
            class="w-2/4 px-2 md:py-1 rounded-sm"
            type="text"
          />
        </div>

        <div class="text-center py-5 space-x-12">
          <span class="text-lg font-semibold mr-3"> Rent : </span>
          <input
            id="rent-input"
            class="w-2/4 px-2 md:py-1 rounded-sm"
            type="text"
          />
        </div>

        <div class="text-center space-x-9">
          <span class="text-lg font-semibold"> Clothes : </span>
          <input
            id="clothes-input"
            class="w-2/4 px-2 md:py-1 rounded-sm"
            type="text"
          />
        </div>

        <div class="text-center space-x-12">
          <button
            id="calculate-btn"
            class="text-white mt-5 w-2/4 px-5 py-2 bg-sky-500 hover:bg-sky-600"
          >
            Calculate
          </button>
        </div>
        <h2 class="text-xl font-semibold my-5 text-center">
          Total Expenses: <span id="total-expenses">00</span> Tk
        </h2>
        <h2 class="text-xl font-semibold mb-5 text-center">
          Balance: <span id="balance">00</span> Tk
        </h2>

        <div class="px-2 text-center">
          <span class="text-lg font-semibold mr-2"> Save : </span>
          <input id="save-input" class="px-2 md:py-1 rounded-sm" type="text" />
          <span class="text-2xl font-semibold px-1">%</span>
          <button
            id="save-btn"
            class="text-white mt-5 px-5 py-2 bg-sky-500 hover:bg-sky-600"
          >
            Save
          </button>
        </div>
        <h2 class="text-xl font-semibold my-5 text-center">
          Saving Amount: <span id="saving-amount">00</span> Tk
        </h2>
        <h2 class="text-xl font-semibold mb-5 text-center">
          Remaining Balance: <span id="remaining-balance">00</span> Tk
        </h2>
      </div>
    </div>
    <script src="./utilities.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
